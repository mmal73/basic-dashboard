<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard Admin</title>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <span class="lab la-accusoft"></span>
                <span>Dashboard</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="las la-igloo"></span> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="las la-users"></span> 
                        <span>Users</span> 
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="las la-clipboard-list"></span> 
                        <span>Tasks</span> 
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" name="search" id="search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="img/profile.jpg" width="30px" height="30px" alt="user profile">
                <div>
                    <h4>Luis Mendoza</h4>
                    <small>Superadmin</small>
                </div>
            </div>
        </header>
        <main>
            <div class="dashboard-cards">
                <div class="card">
                    <div>
                        <h1>54</h1>
                        <span>Users</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>70</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>70</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <h1>70</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
            </div>
            <div class="main-grid">
                <section class="projects">
                    <div class="projects-header">
                        <h3> Recent projects </h3>
                        <button type="button">See all<span class="las la-arrow-right"></span></button>
                    </div>
                    <div class="projects-body">
                        <div class="table-responsive">
                            <table aria-describedby="recent projects">
                                <thead>
                                    <tr>
                                        <th id="">Project Title</th>
                                        <th id="">Category</th>
                                        <th id="">Priority</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>Web Development</td>
                                        <td>
                                            <span class="status bg-success"></span>
                                            normal
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>Android App</td>
                                        <td>
                                            <span class="status bg-warning"></span>
                                            important
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>UI/UX Design</td>
                                        <td>Iphone App</td>
                                        <td>
                                            <span class="status bg-danger"></span>
                                            urgent
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
